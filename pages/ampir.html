<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Furniture manufacturing</title>    
    <!-- lightGallery -->
    <link rel="stylesheet" href="../dist/css/lightgallery.css">
    <link rel="stylesheet" href="../dist/css/lg-zoom.css">
    <link rel="stylesheet" href="../dist/css/lg-thumbnail.css">
    <!-- styles -->
    <link rel="stylesheet" href="../dist/css/style.min.css">   
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Jura:300,400,500,700|Roboto:300,400,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header class="header"> 
        <div class="header-top">
            <div class="header-top__logo">
                <a href="index.html">
                    <img src="/images/convenient.png" alt="convenient">
                    <span>
                        Furniture <br> manufacturing
                    </span>
                </a>
            </div>
            <nav>
                <ul class="header-top__menu">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="#">Цены</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
            <div class="header-top__contacts">
                <a href="https://vk.com/ipozvezd"><img src="/images/vk.png" alt="vkontakte"></a>
                <a href="https://instagram.com/ipozvezd"><img src="/images/instagram.png" alt="instagram"></a>
            </div>
        </div>
    </header>
    <!-- HEADER END -->
    <section class="page">
        <div class="page-flex">
            <div class="page-flex__item item">
                <div class="item-title">                        
                    <h2 class="item-title__name">Ампир</h2>
                    <p class="item-title__price">Цена от <span class="price">27450</span></p>
                </div>
            </div>
            <div class="page-flex__item slider">
                <div id="static-thumbnails">
                    <a href="images/ampir/amp1.png">
                        <img src="images/ampir/mini_amp1.png" />
                    </a>
                    <a href="images/ampir/amp2.png">
                        <img src="images/ampir/mini_amp2.png" />
                    </a>
                    <a href="images/ampir/amp3.png">
                        <img src="images/ampir/mini_amp3.png" />
                    </a>
                </div>
            </div>
            <div class="section-flex__item item">
                <ul>
                    <li>Механизм транформации - "Еврокнижка"</li>
                    <li>Бельевой ящик</li>
                    <li>Пружинный блок</li>
                    <li>Наполнитель для подушек - Холофайбер</li>
                </ul>
            </div>
            
        </div>
        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer-flex">
                <div class="footer-flex__copy"><span>Copyright © Furniture Manufacturing Website 2019</span></div>                        
        </footer>
        <!-- FOOTER END-->
    </section>
        

    
    
    
     <!-- JS lightGallery -->
     <script src="../dist/lightgallery.min.js"></script>
     <script src="../dist/lg-thumbnail.min.js"></script>
     <script src="../dist/lg-zoom.min.js"></script>
     <script>
        lightGallery(document.getElementById('static-thumbnails'), {
            animateThumb: false,
            zoomFromOrigin: false,
            allowMediaOverlap: true,
            toggleThumb: true,
        });

     </script>
</body>
</html>
